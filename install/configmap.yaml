  http-session.xml: |
    <?xml version="1.0" encoding="UTF-8"?>
    <server>
        <httpSession 
            invalidationTimeout="120m"
            cloneId="the-session"
            idReuse="true" />
            
        <webAppSecurity 
            ssoDomainNames="rhel-microshift.local|filenet.svc.cluster.local|svc.cluster.local" 
            preserveFullyQualifiedReferrerUrl="true" />
